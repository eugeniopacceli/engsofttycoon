<div class="header">
    <div class="container row">
        <div class="col-3"></div>
        <div class="col-5">
            <div class="text-white" style="padding-top: 10px; float: left"><h4 id="showTime" /></div>
            <div class="largefont">
                <button type="button"
                        onclick="parar_tempo()"
                        class="btn btn-secondary btn-lg pausebtn">
                    <span class="step size-96">
                        <i class="icon ion-play" id="pausar_jogo_btn" />
                    </span>
                </button>
            </div>
        </div>
        <div class="col-3"></div>
    </div>
</div>

<div id="gameContent">


    <div class="modal fade" id="popUp_func"
         role="dialog" aria-labelledby="popUpTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">

                <div class="modal-header">
                    <h5 class="modal-title"> Contratação de Funcionários </h5>
                    <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body"> </div>

                <div class="modal-footer"> </div>

            </div>
        </div>
    </div>


</div>


<footer class="footer">
    <div class="container">
        <center>
            <button type="button" id="employeesBtn" class="btn btn-danger btn-lg largefont"><span class="step size-96"><i class="icon ion-ios-people"></i></span></button>
            <button type="button" id="projectsBtn" class="btn btn-primary btn-lg largefont"><span class="step size-96"><i class="icon ion-ios-list"></i></span></button>
            <button type="button" id="statusBtn" class="btn btn-secondary btn-lg largefont"><span class="step size-96"><i class="icon ion-android-clipboard"></i></span></button>
            <button type="button" id="configureBtn" class="btn btn-success btn-lg largefont"><span class="step size-96"><i class="icon ion-ios-gear-outline"></i></span></button>
        </center>
    </div>
</footer>
