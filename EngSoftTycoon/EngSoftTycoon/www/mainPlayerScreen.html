<div class="header">
    <div class="container">
        <center>
	    <button type="button"
	      data-toggle="modal" data-target="#popUp_func"
	      onclick="contratar_funcionarios()"
	      class="btn btn-danger btn-lg largefont" >
	      <span class="step size-96">
		<i class="ion-person-add" id="contratar_btn"/>
	      </span>
	    </button>

            <button type="button"
	      onclick="definir_novo_projeto()"
	      class="btn btn-danger btn-lg largefont">
	      <span class="step size-96">
		<i class="icon ion-plus-circled" />
	      </span>
	    </button>


	    <button type="button"
	      onclick="parar_tempo()"
	      class="btn btn-secondary btn-lg largefont float-right pausebtn">
	      <span class="step size-96">
		<i class="icon ion-pause" id="pausar_jogo_btn" />
	      </span>
	    </button>

        </center>
    </div>
</div>

<div id="gameContent">


  <div class="modal fade" id="popUp_func"
    role="dialog" aria-labelledby="popUpTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

	<div class="modal-header">
	  <h5 class="modal-title"> Contratação de Funcionários </h5>
	  <button type="button" class="close" data-dismiss="modal">
	    <span aria-hidden="true">&times;</span>
	  </button>
	</div>

	<div class="modal-body"> </div>

	<div class="modal-footer"> </div>

      </div>
    </div>
  </div>


</div>


<footer class="footer">
    <div class="container">
        <center>
            <button type="button" class="btn btn-danger btn-lg largefont"><span class="step size-96"><i class="icon ion-plus-circled"></i></span></button>
            <button type="button" class="btn btn-primary btn-lg largefont"><span class="step size-96"><i class="icon ion-ios-list"></i></span></button>
            <button type="button" class="btn btn-secondary btn-lg largefont"><span class="step size-96"><i class="icon ion-android-clipboard"></i></span></button>
            <button type="button" class="btn btn-success btn-lg largefont"><span class="step size-96"><i class="icon ion-ios-gear-outline"></i></span></button>
        </center>
    </div>
</footer>
